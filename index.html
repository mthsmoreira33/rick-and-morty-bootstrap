<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick and Morty API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
  <header class="container-fluid d-flex flex-column align-items-center justify-content-center">
    <img src="https://repository-images.githubusercontent.com/120371205/b6740400-92d4-11ea-8a13-d5f6e0558e9b"
      alt="Rick and Morty API logo" class="align-self-start" id="logo">
    <h1 class="display-1 fw-bold text-success text-sm-center">API de Rick and Morty</h1>
    <input type="text" id="searchBox" placeholder="Pesquise o nome do personagem" class="text-center"/>
    <div class="buttonWrapper pt-5 pb-5">
      <button class="btn btn-primary bg-success border-decoration-none" type="button" id="firstPage">&laquo;</button>
      <button class="btn btn-primary bg-success border-decoration-none" type="button" id="prevPage">&lt;</button>
      <span id="currentPage"></span>
      <button class="btn btn-primary bg-success border-decoration-none" type="button" id="nextPage">&gt;</button>
      <button class="btn btn-primary bg-success border-decoration-none" type="button" id="lastPage">&raquo;</button>
    </div>
  </header>
  <main class="d-flex justify-content-center">
    <div class="container-fluid" id="container">
    </div>
  </main>
</body>
